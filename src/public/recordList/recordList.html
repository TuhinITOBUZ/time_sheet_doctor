<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Performers</title>
    <link rel="stylesheet" href="/recordList/recordList.css" />
  </head>
  <body>
    <div class="container">
      <h1>Event Performers</h1>
      <select id="eventSelect">
        <option value="">Select an event</option>
      </select>
      <input type="date" id="dateFilter" />
      <!-- Add input for filtering by name -->
      <input type="text" id="nameFilter" placeholder="Filter by performer name" />

      <table id="performersTable">
        <thead>
          <tr>
            <th>Performer</th>
            <th>Start Time</th>
            <th>End Time</th>
            <th>Time Elapsed (min)</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Performers data will be displayed here -->
        </tbody>
      </table>
    </div>
    <script>
      window.apiUrl = "<%= apiUrl %>";
    </script>
    <script src="/recordList/recordList.js"></script>
  </body>
</html>
